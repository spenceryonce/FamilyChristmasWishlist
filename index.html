<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Christmas Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Snowflake Animation */
        @keyframes snowfall {
            0% { transform: translateY(-10px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .snow-bg {
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        /* Loader Animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #16a34a; /* Green-600 */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* MOBILE FIX: Prevent Pull-to-Refresh refreshing the app */
        body {
            overscroll-behavior-y: contain; 
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800 snow-bg select-none">

    <div id="global-loader" class="fixed inset-0 bg-white bg-opacity-90 z-[60] flex flex-col items-center justify-center hidden">
        <div class="loader mb-4"></div>
        <p id="loader-msg" class="text-green-700 font-bold animate-pulse">Syncing with North Pole...</p>
    </div>

    <nav class="bg-red-700 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2 cursor-pointer" onclick="if(currentUser) showDashboard()">
                üéÑ <span id="app-title">Family Wishlist</span>
            </h1>
            <div id="nav-actions" class="hidden flex items-center gap-4">
                <span id="welcome-msg" class="text-sm font-medium hidden sm:block"></span>
                <button onclick="logout()" class="text-xs bg-red-800 hover:bg-red-900 px-3 py-2 rounded transition border border-red-600">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 relative z-10">
        
        <div id="view-login" class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-xl border-t-4 border-green-600">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Family Login</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="login-user" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-green-500 outline-none" placeholder="e.g. dad" autocapitalize="none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-pass" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-green-500 outline-none">
                </div>
                <button type="button" onclick="attemptLogin()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">Open List</button>
                <p id="login-error" class="text-red-500 text-sm text-center hidden">Incorrect credentials or connection error.</p>
            </div>
        </div>

        <div id="view-dashboard" class="hidden">
            <div class="text-center mb-8 mt-4">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Whose list are we checking?</h2>
                <p class="text-gray-500">Remember: If you look at your own list, purchases are hidden!</p>
            </div>
            
            <div id="family-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                </div>
        </div>

        <div id="view-list" class="hidden">
            <button onclick="showDashboard()" class="mb-4 text-sm text-gray-500 hover:text-gray-800 flex items-center gap-1">‚Üê Back to Family</button>
            
            <div class="flex justify-between items-end mb-6 border-b pb-4">
                <div>
                    <h2 id="list-owner-name" class="text-3xl font-bold text-gray-800"></h2>
                    <p class="text-gray-500 text-sm">Christmas 2025</p>
                </div>
                <button id="btn-add-item" onclick="toggleAddForm()" class="hidden bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700 text-sm font-bold flex items-center gap-2">
                    <span>+ Add Gift</span>
                </button>
            </div>

            <div id="add-item-form" class="hidden bg-white p-6 rounded-lg shadow-md mb-8 border border-green-100 relative">
                <h3 class="font-bold text-lg mb-4 text-green-800">Add a Wish</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                         <label class="text-xs font-bold text-gray-500 uppercase">Category</label>
                        <select id="new-item-cat" class="border p-2 rounded w-full bg-gray-50">
                            <option value="need">Something I Need</option>
                            <option value="wear">Something to Wear</option>
                            <option value="read">Something to Read</option>
                            <option value="want">Something I Want</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Item Name</label>
                        <input id="new-item-name" type="text" placeholder="e.g. Lego Star Wars" class="border p-2 rounded w-full">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Image URL (Optional)</label>
                        <input id="new-item-img" type="text" placeholder="https://..." class="border p-2 rounded w-full">
                    </div>
                    <div class="md:col-span-2">
                        <label class="text-xs font-bold text-gray-500 uppercase">Website Link</label>
                        <input id="new-item-link" type="text" placeholder="https://amazon.com/..." class="border p-2 rounded w-full">
                    </div>
                </div>
                <div class="mt-4 flex gap-2 justify-end">
                    <button type="button" onclick="toggleAddForm()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Cancel</button>
                    <button type="button" onclick="saveNewItem()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 shadow">Save to List</button>
                </div>
            </div>

            <div id="wishlist-container" class="space-y-8 pb-20">
                </div>
        </div>
    </main>

    <script>
        // ==========================================
        // ‚öôÔ∏è CONFIGURATION - EDIT THIS SECTION
        // ==========================================
        const CONFIG = {
            BIN_ID: "69346e8cae596e708f87d423", 
            ACCESS_KEY: "$2a$10$uwGU717zEGwC//qWwUKYWOA/M29ryWckj2hFh8ccLIrTdv0O.W/76"
        };
        // ==========================================

        const categories = {
            need: { label: "Something I Need", color: "border-blue-500", bg: "bg-blue-50" },
            wear: { label: "Something to Wear", color: "border-purple-500", bg: "bg-purple-50" },
            read: { label: "Something to Read", color: "border-yellow-500", bg: "bg-yellow-50" },
            want: { label: "Something I Want", color: "border-green-500", bg: "bg-green-50" }
        };

        // Application State
        let appData = null;
        let currentUser = null;
        let viewingUser = null;

        // --- INIT APP (Fixes Refresh Bug) ---
        window.addEventListener('DOMContentLoaded', async () => {
            const savedUser = localStorage.getItem('xmas_user');
            if (savedUser) {
                try {
                    const userObj = JSON.parse(savedUser);
                    toggleLoader(true);
                    document.getElementById('loader-msg').innerText = "Restoring Session...";
                    
                    const success = await fetchBin();
                    if (success) {
                        const validUser = appData.users.find(u => u.username === userObj.username);
                        if (validUser) {
                            currentUser = validUser;
                            document.getElementById('welcome-msg').innerText = `Welcome, ${currentUser.name}!`;
                            document.getElementById('nav-actions').classList.remove('hidden');
                            showDashboard();
                        } else {
                            logout();
                        }
                    }
                } catch (e) {
                    console.error("Session restore failed", e);
                    logout();
                } finally {
                    toggleLoader(false);
                }
            }
        });

        // --- CORE DATABASE FUNCTIONS ---

        function toggleLoader(show) {
            const el = document.getElementById('global-loader');
            show ? el.classList.remove('hidden') : el.classList.add('hidden');
        }

        async function fetchBin() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': CONFIG.ACCESS_KEY }
                });
                if (!response.ok) throw new Error('Failed to fetch');
                const json = await response.json();
                appData = json.record;
                return true;
            } catch (error) {
                console.error("Database Error:", error);
                alert("Connection Error. Please refresh.");
                return false;
            }
        }

        async function modifyAndSave(modificationCallback) {
            toggleLoader(true);
            try {
                // 1. GET Latest
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': CONFIG.ACCESS_KEY }
                });
                if (!response.ok) throw new Error('Fetch failed');
                
                const json = await response.json();
                let latestCloudData = json.record;

                // 2. APPLY Change
                modificationCallback(latestCloudData);

                // 3. PUT (Save)
                const saveResponse = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': CONFIG.ACCESS_KEY
                    },
                    body: JSON.stringify(latestCloudData)
                });

                if (!saveResponse.ok) throw new Error('Update failed');
                
                const saveJson = await saveResponse.json();
                appData = saveJson.record; 
                return true;

            } catch (error) {
                console.error("Concurrency Error:", error);
                alert("Sync Error: Someone else might be updating the list. Try again!");
                return false;
            } finally {
                toggleLoader(false);
            }
        }

        // --- AUTHENTICATION ---

        async function attemptLogin() {
            toggleLoader(true);
            const success = await fetchBin(); 
            toggleLoader(false);
            
            if(!success) return;

            const userIn = document.getElementById('login-user').value.toLowerCase().trim();
            const passIn = document.getElementById('login-pass').value;
            
            const user = appData.users.find(u => u.username === userIn && u.password === passIn);

            if (user) {
                currentUser = user;
                localStorage.setItem('xmas_user', JSON.stringify(user));
                document.getElementById('login-error').classList.add('hidden');
                document.getElementById('welcome-msg').innerText = `Welcome, ${user.name}!`;
                document.getElementById('nav-actions').classList.remove('hidden');
                showDashboard();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function logout() {
            currentUser = null;
            viewingUser = null;
            localStorage.removeItem('xmas_user');
            document.getElementById('nav-actions').classList.add('hidden');
            switchView('view-login');
            document.getElementById('login-pass').value = '';
        }

        // --- UI NAVIGATION ---

        function switchView(viewId) {
            ['view-login', 'view-dashboard', 'view-list'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(viewId).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        // --- DASHBOARD ---

        async function showDashboard() {
            if(!appData) await fetchBin(); 
            else fetchBin().then(() => renderDashboardGrid()); 
            
            switchView('view-dashboard');
            renderDashboardGrid();
        }

        function renderDashboardGrid() {
            const grid = document.getElementById('family-grid');
            grid.innerHTML = '';
            
            if(!appData || !appData.users) return;

            appData.users.forEach(u => {
                const btn = document.createElement('div');
                const isMe = u.username === currentUser.username;
                const itemCount = (appData.wishlists[u.username] || []).length;
                
                btn.className = `p-6 rounded-xl shadow-sm cursor-pointer transition transform hover:-translate-y-1 hover:shadow-md flex items-center justify-between border select-none active:scale-95 ${isMe ? 'bg-green-50 border-green-500' : 'bg-white border-gray-200'}`;
                btn.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="text-4xl w-12 h-12 flex items-center justify-center bg-gray-100 rounded-full">${u.avatar}</div>
                        <div>
                            <h3 class="font-bold text-lg text-gray-800">${u.name}</h3>
                            <p class="text-xs text-gray-500 font-medium">${itemCount} items on list</p>
                        </div>
                    </div>
                    <div class="text-gray-300">‚ûú</div>
                `;
                btn.onclick = (e) => {
                    e.preventDefault();
                    loadWishlist(u.username);
                };
                grid.appendChild(btn);
            });
        }

        // --- WISHLIST LOGIC (UPDATED WITH OWNERSHIP) ---

        function loadWishlist(targetUsername) {
            viewingUser = appData.users.find(u => u.username === targetUsername);
            switchView('view-list');
            
            const isMyList = currentUser.username === viewingUser.username;
            document.getElementById('list-owner-name').innerText = isMyList ? "My Wishlist" : `${viewingUser.name}'s Wishlist`;
            
            const addBtn = document.getElementById('btn-add-item');
            isMyList ? addBtn.classList.remove('hidden') : addBtn.classList.add('hidden');
            
            document.getElementById('add-item-form').classList.add('hidden');
            renderItems();
        }

        function renderItems() {
            const container = document.getElementById('wishlist-container');
            container.innerHTML = '';
            
            const isMyList = currentUser.username === viewingUser.username;
            const userItems = appData.wishlists[viewingUser.username] || [];

            Object.keys(categories).forEach(catKey => {
                const catConfig = categories[catKey];
                const itemsInCat = userItems.filter(i => i.category === catKey);

                const section = document.createElement('div');
                section.innerHTML = `
                    <h3 class="font-bold text-lg text-gray-600 mb-3 border-l-4 ${catConfig.color} pl-3 flex items-center justify-between">
                        ${catConfig.label}
                        <span class="text-xs font-normal text-gray-400 bg-gray-100 px-2 py-1 rounded-full">${itemsInCat.length}</span>
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="cat-${catKey}"></div>
                `;
                
                const itemGrid = section.querySelector(`#cat-${catKey}`);
                
                if(itemsInCat.length === 0) {
                    itemGrid.innerHTML = `<div class="md:col-span-2 text-center py-4 border-2 border-dashed border-gray-200 rounded text-gray-400 text-sm">Nothing here yet</div>`;
                }

                itemsInCat.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `bg-white p-4 rounded-lg shadow-sm border border-gray-100 flex gap-4 relative overflow-hidden group`;
                    
                    let overlay = '';
                    let actionButton = '';

                    // LOGIC: Is this bought?
                    // It is bought if: 1. It has a 'purchasedBy' user OR 2. It has 'purchased: true' (Legacy)
                    const boughtByMe = item.purchasedBy === currentUser.username;
                    const isLegacyBought = item.purchased === true;
                    const isBought = item.purchasedBy || isLegacyBought;

                    if (!isMyList) {
                        // VIEWING OTHERS
                        if (isBought) {
                            // Logic: Can I undo this?
                            // Only if I bought it. If it's legacy or bought by someone else, NO undo.
                            
                            let undoBtn = '';
                            let label = 'üéÅ BOUGHT';
                            
                            if (boughtByMe) {
                                label = 'YOU BOUGHT THIS';
                                undoBtn = `<button type="button" onclick="togglePurchased(${item.id})" class="mt-2 text-xs bg-white text-green-800 px-3 py-1 rounded hover:bg-gray-100 font-bold border border-green-200">Undo</button>`;
                            } else {
                                // Bought by someone else or Legacy. No Undo allowed.
                                undoBtn = `<span class="mt-2 text-[10px] text-white opacity-80 uppercase tracking-wider font-normal">No peeking</span>`;
                            }

                            overlay = `
                                <div class="absolute inset-0 bg-green-600 bg-opacity-95 flex flex-col items-center justify-center text-white font-bold z-10 animate-fade-in text-center p-2">
                                    <span class="text-lg leading-tight">${label}</span>
                                    ${undoBtn}
                                </div>
                            `;
                        } else {
                            // Not bought yet
                            actionButton = `<button type="button" onclick="togglePurchased(${item.id})" class="mt-3 w-full py-1.5 text-sm font-medium text-green-700 bg-green-50 hover:bg-green-100 border border-green-200 rounded transition">Mark as Purchased</button>`;
                        }
                    } else {
                        // VIEWING MYSELF (Owner)
                        // Owner sees Remove button (purchased status is hidden)
                        actionButton = `<button type="button" onclick="deleteItem(${item.id})" class="mt-3 text-xs text-red-400 hover:text-red-600 underline">Remove Item</button>`;
                    }

                    const imgUrl = item.img || 'https://placehold.co/100x100?text=Gift';

                    card.innerHTML = `
                        ${overlay}
                        <div class="w-24 h-24 flex-shrink-0">
                            <img src="${imgUrl}" class="w-full h-full object-cover rounded bg-gray-50 border" onerror="this.src='https://placehold.co/100x100?text=No+Img'">
                        </div>
                        <div class="flex-1 min-w-0 flex flex-col justify-between">
                            <div>
                                <h4 class="font-bold text-gray-800 truncate" title="${item.name}">${item.name}</h4>
                                <a href="${item.link}" target="_blank" class="text-blue-500 text-sm hover:underline block truncate mt-1">Visit Website ‚Üó</a>
                            </div>
                            ${actionButton}
                        </div>
                    `;
                    itemGrid.appendChild(card);
                });

                container.appendChild(section);
            });
        }

        // --- ACTIONS ---

        function toggleAddForm() {
            document.getElementById('add-item-form').classList.toggle('hidden');
        }

        async function saveNewItem() {
            const cat = document.getElementById('new-item-cat').value;
            const name = document.getElementById('new-item-name').value;
            const link = document.getElementById('new-item-link').value;
            const img = document.getElementById('new-item-img').value;

            if(!name) return alert("Please enter a name!");

            const newItem = {
                id: Date.now(),
                category: cat,
                name: name,
                link: link,
                img: img
                // We do NOT set purchased properties here
            };

            const success = await modifyAndSave((data) => {
                if (!data.wishlists[currentUser.username]) {
                    data.wishlists[currentUser.username] = [];
                }
                data.wishlists[currentUser.username].push(newItem);
            });

            if(success) {
                document.getElementById('new-item-name').value = '';
                document.getElementById('new-item-link').value = '';
                document.getElementById('new-item-img').value = '';
                toggleAddForm();
                renderItems();
            }
        }

        async function deleteItem(id) {
            if(!confirm("Delete this item?")) return;
            const success = await modifyAndSave((data) => {
                const list = data.wishlists[currentUser.username] || [];
                data.wishlists[currentUser.username] = list.filter(i => i.id !== id);
            });
            if(success) renderItems();
        }

        async function togglePurchased(itemId) {
            const success = await modifyAndSave((data) => {
                const list = data.wishlists[viewingUser.username] || [];
                const item = list.find(i => i.id === itemId);
                
                if(item) {
                    // LOGIC:
                    // 1. If currently marked by ME -> Unmark it.
                    if (item.purchasedBy === currentUser.username) {
                        delete item.purchasedBy;
                    }
                    // 2. If it is NOT marked by anyone (and not legacy bought) -> Mark it as ME.
                    else if (!item.purchasedBy && item.purchased !== true) {
                        item.purchasedBy = currentUser.username;
                    }
                    // 3. If marked by someone else or Legacy -> Do nothing (security)
                }
            });
            if(success) renderItems();
        }

    </script>
</body>
</html>
